<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon-->
        <i class="fa-solid fa-wifi fa-solid"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-unlock-keyhole"></i>
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-quarter"></i>
        <!-- Lighting Icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="button" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <!-- To use the Font Awesome Icon-->
    <script
      src="https://kit.fontawesome.com/5dc292226a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
